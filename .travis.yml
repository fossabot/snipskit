dist: xenial

addons:
  code_climate:
    repo_token:
      secure: ""

language: python
python:
  - 3.5
  - 3.6

install:
  - pip3 install -r requirements/install.txt
  - pip3 install -r requirements/tests.txt
  - pip3 install -r requirements/docs.txt
  - pip3 install codeclimate-test-reporter

script:
  - pytest --cov src --verbose
  - cd docs && make html

after_script:
  - codeclimate-test-reporter

